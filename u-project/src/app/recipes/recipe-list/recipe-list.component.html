<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr />
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [name]="recipe.name"
      [desc]="recipe.decription"
      [path]="recipe.imagePath"
      (click)="showDetails(recipe)"
    ></app-recipe-item>
  </div>
</div>
