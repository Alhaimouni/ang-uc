<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="err" class="alert alert-danger">
      <p>{{ err }}</p>
    </div> -->
    <app-alert [message]="err" *ngIf="err" (callClose)="closeAlert()"></app-alert>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!loading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          #mail="ngModel"
          email
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          #pass="ngModel"
          required
          minlength="6"
        />
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          {{ isLoggin ? "Login" : "Signup" }}
        </button>
        |
        <button (click)="switchState()" type="button" class="btn btn-primary">
          Swith to {{ isLoggin ? "Signup" : "Login" }}
        </button>
      </div>
    </form>
    <div *ngIf="loading" style="text-align: center">
      <app-loadingSpinner></app-loadingSpinner>
    </div>
  </div>
</div>
